<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div id="header-bar" class="surroundedDiv">QChéreau</div>
	<div id="bloc-droit">
		<p:growl id="growl" life="2000" />
		<h:form>
			<p:commandButton id="iconFr" update="growl" 
			icon="frenchFlag" title="version française" styleClass="ui-icon-square">
				<f:setPropertyActionListener target="#{localeHandler.locale}"
					value="fr" />			
			</p:commandButton>
			<p:spacer width="5%"/>
			<p:commandButton id="iconUk" update="growl" 
			icon="englishFlag" title="english version" styleClass="ui-icon-square">
				<f:setPropertyActionListener target="#{localeHandler.locale}"
					value="en" />
			</p:commandButton>
		</h:form>
	</div>
</body>
</html>
